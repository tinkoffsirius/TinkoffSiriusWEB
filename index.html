<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Диспетчер</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />

	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>
	<link rel="icon" href="https://www.tinkoff.ru/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="icon" href="https://www.tinkoff.ru/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="https://www.tinkoff.ru/favicon-96x96.png" sizes="96x96" type="image/png">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
		integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

</head>

<body>

	<!--<p><img width="360px" height="100px" src="logo.png"></p>-->

	<div class="row full_height">
		<div class="col-sm-12 col-md-4">
			<p class="px-2"><img width="360px" height="100px" src="logo.png"></p>


			<div class="row px-2">
				<div class="col-md-12">
					Регион
			 

					<div class="form-group">

						<select class="form-control" id="region">
							<option>Сочи</option>
						</select>
					</div>

				</div>

			</div>


			<div class="row px-2">
				<div class="col-md-8">

					<input type="text" class="form-control" id="date_input" autocomplete="off"
						placeholder="Выберите дату">
				</div>
				<div class="col-md-4">
					<button id="btn_refresh" class="btn btn-primary">Обновить</button>
				</div>
			</div>
			<form id="objVal">
				<div id="contrl" class="px-2" style="display: none">
					<br>
					<div class="form-check">
						<input class="form-check-input" id="lateness" name="lateness" type="checkbox" value="1">
						<label class="form-check-label" for="lateness">Опоздание</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" id="distance" name="distance" type="checkbox" value="1">
						<label class="form-check-label" for="distance">Расстояние</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" id="meetings" name="meetings" type="checkbox" value="1">
						<label class="form-check-label" for="meetings">Количество встреч</label>
					</div>
					<br>
					<button id="saveBtn" type="submit" class="btn btn-primary btn-sm">Запустить</button>
					<br>
				</div>

			</form>

			<div class="px-2">
					<br>
				<h5 id="userlist_heading" style="display:none">Представители:</h5>
				<ul id="userlist_list" class="list-group"></ul>
			</div>

		</div>
		<div class="col-sm-12 col-md-8 full_height">
			<div id="mapid"></div>
		</div>
	</div>




	<link rel="stylesheet" href="tinkmap.css">
	<link rel="stylesheet" href="tinkmap.css">
	<script src="tinkmap.js"></script>

	<link rel="stylesheet" href="bootstrap-datepicker.standalone.min.css">
	<script src="bootstrap-datepicker.min.js"></script>

	<script>
		$.fn.datepicker.dates['ru'] = {
			daysMin: ["Вс", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"],
			months: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"],
			days: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
			daysShort: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
			monthsShort: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
			today: "Сегодня",
			clear: "Очистить",
			format: "dd_mm_yyyy",
			titleFormat: "MM yyyy", /* Leverages same syntax as 'format' */
			weekStart: 1
		};


		$('#date_input').datepicker({
			language: 'ru'
		});
	</script>
</body>

</html>
